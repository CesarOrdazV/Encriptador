<!DOCTYPE html>

<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador | César Ordaz</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main>
        <section class="input">
            <form action="">
                <textarea name="" id="" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
            </form>
            <p>¡Sólo letras minúsculas y sin acentos!</p>
            <button>Encriptar</button>
            <button>Desencriptar</button>
        </section>

        <section class="output">
            <p>Ningún mensaje fue encontrado</p>
            <p>Ingrese el texto que desee encriptar o desencriptar.</p>
        </section>
    </main>

    <footer>
        <p>Desarrollado por César Ordaz.</p>
    </footer>
</body>

</html>
