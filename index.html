<!DOCTYPE html>

<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Encriptador | ORDUS</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>ORDUS</header>

    <main class="main">
        <div class="input-area">
            <textarea name="input" id="input" placeholder="Ingrese aquí su texto a encriptar"></textarea>
        </div>

        <div class="message">⚠ ¡El encriptador no conserva las mayúsculas ni los acentos!</div>

        <div class="button-area">
            <button class="encrypt-button">Encriptar</button>
            <button class="decrypt-button">Desencriptar</button>
        </div>

        <div class="output-area">
            <div class="output-init">
                <img src="img/security.jpg" alt="Security image" width="100%">
                <p class="output-first-message">Ningún mensaje fue encontrado</p>
                <p class="output-secon-message">Ingrese el texto a encriptar</p>
            </div>

            <div class="output-response">
                <textarea name="output" id="output" disabled="true">Perro</textarea>
                <button class="copy">Copiar</button>
            </div>
        </div>
    </main>

    <footer>Desarrolado por César Ordaz</footer>
</body>

</html>
