<!DOCTYPE html>

<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Encriptador | César Ordaz</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main>
        <h1 class="title">ORDUS</h1>
        <form>
            <textarea id="textIn" cols="20" rows="18" placeholder="Ingrese el texto aquí"></textarea>
        </form>
        <p class="rules">&#9888; ¡Sólo letras minúsculas y sin acentos!</p>
        <div class="buttonArea">
            <button id="encrypt">Encriptar</button>
            <button id="decrypt">Desencriptar</button>
        </div>

        <div id="initoutput">
            <img src="img/Muñeco.svg" alt="">

            <div class="box">
                <h2>Ningún mensaje fue encontrado</h2>
                <p>Ingrese el texto que desee encriptar o desencriptar.</p>
            </div>
        </div>

        <div id="finaloutput">
            <textarea id="textOut" cols="20" rows="20" disabled="true"></textarea>
            <button id="copytext">Copiar</button>
        </div>
    </main>

    <footer>
        <p>Desarrollado por César Ordaz.</p>
    </footer>

    <script src="js/encrypter.js"></script>
</body>

</html>
