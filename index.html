<!DOCTYPE html>

<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador | César Ordaz</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main>
        <section class="input">
            <form action="">
                <textarea name="" id="textIn" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
            </form>
            <p>¡Sólo letras minúsculas y sin acentos!</p>
            <button id="encrypt">Encriptar</button>
            <button id="decrypt">Desencriptar</button>
        </section>

        <section class="output">
            <textarea id="textOut" cols="30" rows="10" disabled="true" placeholder="Ningún mensaje fue encontrado. Ingrese el texto que desee encriptar o desencriptar."></textarea>
        </section>
    </main>

    <footer>
        <p>Desarrollado por César Ordaz.</p>
    </footer>
    
    <script src="js/encrypter.js"></script>
</body>

</html>
